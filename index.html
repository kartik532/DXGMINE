<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Heart to ECG Animation</title>
    <style>
        body { margin: 0; overflow-x: hidden; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .content { height: 300vh; } /* For scrolling */
    </style>
</head>
<body>
    <div class="content"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, particles, geometry, material, particleCount = 5000;
        let heartShapePositions = [], scatterPositions = [], ecgPositions = [];

        init();
        animate();

        function init() {
            // Scene and Camera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 300;

            // Renderer
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Geometry & Material for Particles
            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            material = new THREE.PointsMaterial({ color: 0xff0000, size: 2 });
            
            // Load heart shape image and create particle positions
            loadImageAndMapParticles('heart-image.png', heartShapePositions, positions, 0);
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Precompute scatter positions
            for (let i = 0; i < particleCount; i++) {
                scatterPositions[i * 3] = heartShapePositions[i * 3] + (Math.random() - 0.5) * 600;
                scatterPositions[i * 3 + 1] = heartShapePositions[i * 3 + 1] + (Math.random() - 0.5) * 600;
                scatterPositions[i * 3 + 2] = heartShapePositions[i * 3 + 2] + (Math.random() - 0.5) * 600;
            }

            // Load ECG shape image
            loadImageAndMapParticles('ecg-image.png', ecgPositions, null, 0);

            // Event Listeners
            window.addEventListener('scroll', onScroll);
            window.addEventListener('resize', onWindowResize);
        }

        function loadImageAndMapParticles(imageSrc, targetArray, positionsArray, offset) {
            const img = new Image();
            img.src = imageSrc;
            img.onload = function () {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                let count = 0;

                for (let y = 0; y < canvas.height; y++) {
                    for (let x = 0; x < canvas.width; x++) {
                        const alpha = data[(y * canvas.width + x) * 4 + 3];
                        if (alpha > 128 && count < particleCount) {
                            const posX = (x - canvas.width / 2) * 2;
                            const posY = (canvas.height / 2 - y) * 2;
                            const posZ = (Math.random() - 0.5) * 20;
                            
                            targetArray[count * 3] = posX;
                            targetArray[count * 3 + 1] = posY;
                            targetArray[count * 3 + 2] = posZ;
                            
                            if (positionsArray) {
                                positionsArray[count * 3] = posX;
                                positionsArray[count * 3 + 1] = posY;
                                positionsArray[count * 3 + 2] = posZ;
                            }

                            count++;
                        }
                    }
                }
            };
        }

        function onScroll() {
            const scrollY = window.scrollY;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const scrollPercent = scrollY / maxScroll;

            if (scrollPercent < 0.33) {
                // Scatter from Heart
                smoothTransition(heartShapePositions, scatterPositions, scrollPercent * 3);
            } else if (scrollPercent < 0.66) {
                // From Scatter to ECG
                smoothTransition(scatterPositions, ecgPositions, (scrollPercent - 0.33) * 3);
            }

            // Only return to the heart shape when scrolling back to the top
            if (scrollY === 0) {
                smoothTransition(scatterPositions, heartShapePositions, 1);
            }

            particles.geometry.attributes.position.needsUpdate = true;
        }

        function smoothTransition(from, to, progress) {
            for (let i = 0; i < particleCount * 3; i++) {
                particles.geometry.attributes.position.array[i] = from[i] + (to[i] - from[i]) * easeOutCubic(progress);
            }
        }

        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
