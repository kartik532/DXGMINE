<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Heart Animation</title>
    <style>
        body { margin: 0; overflow-x: hidden; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .content { height: 300vh; } /* For scrolling */
    </style>
</head>
<body>
    <div class="content"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, heartModel;
        let scatterPositions = [], ecgPositions = [];

        init();
        animate();

        function init() {
            // Scene and Camera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 300;

            // Renderer
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Load the GLTF model
            const loader = new THREE.GLTFLoader();
            loader.load('https://kartik532.github.io/DXGMINE/heart.glb', function (gltf) {
                heartModel = gltf.scene;
                heartModel.scale.set(10, 10, 10); // Adjust size
                scene.add(heartModel);
            }, undefined, function (error) {
                console.error(error);
            });

            // Add Lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);

            // Precompute scatter positions
            for (let i = 0; i < 2000; i++) {
                scatterPositions[i * 3] = (Math.random() - 0.5) * 600;
                scatterPositions[i * 3 + 1] = (Math.random() - 0.5) * 600;
                scatterPositions[i * 3 + 2] = (Math.random() - 0.5) * 600;
            }

            // Precompute ECG line positions
            createECGShape();

            // Event Listeners
            window.addEventListener('scroll', onScroll);
            window.addEventListener('resize', onWindowResize);
        }

        function createECGShape() {
            for (let i = 0; i < 2000; i++) {
                ecgPositions[i * 3] = (i % 50) * 4 - 100;
                ecgPositions[i * 3 + 1] = Math.sin(i * 0.1) * 50;
                ecgPositions[i * 3 + 2] = 0;
            }
        }

        function onScroll() {
            const scrollY = window.scrollY;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const scrollPercent = scrollY / maxScroll;

            if (scrollPercent < 0.33) {
                smoothTransitionHeart(scatterPositions, scrollPercent * 3);
            } else if (scrollPercent < 0.66) {
                smoothTransitionHeart(ecgPositions, (scrollPercent - 0.33) * 3);
            }

            if (scrollY === 0) {
                smoothTransitionHeart(heartModel.position, 1);
            }
        }

        function smoothTransitionHeart(to, progress) {
            if (heartModel) {
                heartModel.position.lerp(new THREE.Vector3(...to), easeOutCubic(progress));
            }
        }

        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (heartModel) {
                heartModel.rotation.y += 0.01; // Rotate for animation effect
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
